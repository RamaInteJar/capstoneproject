<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Commublog</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Medium Style Editor -->
  <script src="https://cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8" />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/commublog.css' %}" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-default techfont custom-navbar">
    <div class="container">
      <ul class="nav navbar-nav">
        <li><a class="navbar-brand" href="{% url 'post_list' %}">Commublog</a></li>
        <li><a href="{% url 'about' %}">About</a></li>
        <li><a href="https://www.github.com">Github</a></li>
        <li><a href="https://www.linkedin.com">Linkedin</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
        <li><a href="{% url 'post_new' %}">New Post</a></li>
        <li><a href="{% url 'draft_list' %}">Drafts</a></li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
        <li><a>welcome: {{ user.username }}</a></li>
        {% else %}
        <li>
          <a href="{% url 'login' %}"
            ><span class="glyphicon glyphicon-user"></span
          ></a>
        </li>
      {% endif %}
      </ul>
    </div>
  </nav>

  <!-- Content -->
  <div class="content container">
    <div class="row">
      <div class="col-md-8">
        <div class="blog_posts">{% block content %} {% endblock %}</div>
      </div>
    </div>
  </div>
</body>
</html>
